<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Modal Window</title>
</head>

<body>
	<div class="container">
		<button class="modal-window__openBtn" type="button">Open</button>
		<div class="modal-container">

			<div class="modal-window">
				<div class="modal-window__close">
					<div class="modal-window__background">
						<div class="modal-window_closeBtn"></div>
					</div>
				</div>

				<div class="modal-window__text">
					<p class="modal-window__question">Sure you want to accept?</p>
					<p class="modal-window__info">Are you sure you want to accept this?</p>
				</div>

				<div class="modal-window__showAgain">
					<input class="modal-window__checkbox" type="checkbox">
					<p class="modal-window__text">Don't show this again</p>
				</div>

				<div class="modal-window__button">
					<button class="modal-window__acceptBtn" type="button">No, cancel</button>
					<button class="modal-window__cancelBtn" type="button">Yes, Confirm</button>
				</div>
			</div>

		</div>

	</div>

	<script src=" js/script.js">
	</script>
</body>

</html>
